[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "BloodyMailBox"
versionNumber = "1.0.2"
description = "The BloodyMailBox mod for VRising allows users to receive messages and receive notifications of new messages even when they are offline."
websiteUrl = "https://github.com/oscarpedrero/BloodyMailBox"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.668.5"
deca-Bloodstone = "0.2.2"
deca-VampireCommandFramework = "0.9.0"
Trodi-BloodyCore = "1.2.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["gloomrot-update", "mods", "server"]